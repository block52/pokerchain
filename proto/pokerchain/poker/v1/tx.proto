syntax = "proto3";

package pokerchain.poker.v1;

import "amino/amino.proto";
import "cosmos/msg/v1/msg.proto";
import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";
import "google/api/annotations.proto";
import "pokerchain/poker/v1/params.proto";

option go_package = "github.com/block52/pokerchain/x/poker/types";

// Msg defines the Msg service.
service Msg {
  option (cosmos.msg.v1.service) = true;

  // UpdateParams defines a (governance) operation for updating the module
  // parameters. The authority defaults to the x/gov module account.
  rpc UpdateParams(MsgUpdateParams) returns (MsgUpdateParamsResponse) {
    option (google.api.http).post = "/block52/pokerchain/poker/v1/update_params";
    option (google.api.http).body = "*";
  }

  // CreateGame defines the CreateGame RPC.
  rpc CreateGame(MsgCreateGame) returns (MsgCreateGameResponse) {
    option (google.api.http).post = "/block52/pokerchain/poker/v1/create_game";
    option (google.api.http).body = "*";
  }

  // JoinGame defines the JoinGame RPC.
  rpc JoinGame(MsgJoinGame) returns (MsgJoinGameResponse) {
    option (google.api.http).post = "/block52/pokerchain/poker/v1/join_game";
    option (google.api.http).body = "*";
  }

  // LeaveGame defines the LeaveGame RPC.
  rpc LeaveGame(MsgLeaveGame) returns (MsgLeaveGameResponse) {
    option (google.api.http).post = "/block52/pokerchain/poker/v1/leave_game";
    option (google.api.http).body = "*";
  }

  // DealCards defines the DealCards RPC.
  rpc DealCards(MsgDealCards) returns (MsgDealCardsResponse) {
    option (google.api.http).post = "/block52/pokerchain/poker/v1/deal_cards";
    option (google.api.http).body = "*";
  }

  // PerformAction defines the PerformAction RPC.
  rpc PerformAction(MsgPerformAction) returns (MsgPerformActionResponse) {
    option (google.api.http).post = "/block52/pokerchain/poker/v1/perform_action";
    option (google.api.http).body = "*";
  }

  // Mint defines the Mint RPC.
  rpc Mint(MsgMint) returns (MsgMintResponse) {
    option (google.api.http).post = "/block52/pokerchain/poker/v1/mint";
    option (google.api.http).body = "*";
  }

  // Burn defines the Burn RPC.
  rpc Burn(MsgBurn) returns (MsgBurnResponse) {
    option (google.api.http).post = "/block52/pokerchain/poker/v1/burn";
    option (google.api.http).body = "*";
  }

  // ProcessDeposit defines the ProcessDeposit RPC.
  // Processes an Ethereum deposit by querying the deposit index from the bridge contract.
  rpc ProcessDeposit(MsgProcessDeposit) returns (MsgProcessDepositResponse) {
    option (google.api.http).post = "/block52/pokerchain/poker/v1/process_deposit";
    option (google.api.http).body = "*";
  }

  // InitiateWithdrawal defines the InitiateWithdrawal RPC.
  // Initiates a USDC withdrawal from Cosmos to Base chain.
  rpc InitiateWithdrawal(MsgInitiateWithdrawal) returns (MsgInitiateWithdrawalResponse) {
    option (google.api.http).post = "/block52/pokerchain/poker/v1/initiate_withdrawal";
    option (google.api.http).body = "*";
  }

  // SignWithdrawal defines the SignWithdrawal RPC.
  // Manually signs a pending withdrawal request (for validators only).
  rpc SignWithdrawal(MsgSignWithdrawal) returns (MsgSignWithdrawalResponse) {
    option (google.api.http).post = "/block52/pokerchain/poker/v1/sign_withdrawal";
    option (google.api.http).body = "*";
  }
}

// MsgUpdateParams is the Msg/UpdateParams request type.
message MsgUpdateParams {
  option (cosmos.msg.v1.signer) = "authority";
  option (amino.name) = "pokerchain/x/poker/MsgUpdateParams";

  // authority is the address that controls the module (defaults to x/gov unless overwritten).
  string authority = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];

  // params defines the module parameters to update.

  // NOTE: All parameters must be supplied.
  Params params = 2 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}

// MsgUpdateParamsResponse defines the response structure for executing a
// MsgUpdateParams message.
message MsgUpdateParamsResponse {}

// MsgCreateGame defines the MsgCreateGame message.
message MsgCreateGame {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  uint64 min_buy_in = 2;
  uint64 max_buy_in = 3;
  int64 min_players = 4;
  int64 max_players = 5;
  uint64 small_blind = 6;
  uint64 big_blind = 7;
  int64 timeout = 8;
  string game_type = 9;
}

// MsgCreateGameResponse defines the MsgCreateGameResponse message.
message MsgCreateGameResponse {}

// MsgJoinGame defines the MsgJoinGame message.
message MsgJoinGame {
  option (cosmos.msg.v1.signer) = "player";
  string player = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string game_id = 2;
  uint64 seat = 3;
  uint64 buy_in_amount = 4;
}

// MsgJoinGameResponse defines the MsgJoinGameResponse message.
message MsgJoinGameResponse {}

// MsgLeaveGame defines the MsgLeaveGame message.
message MsgLeaveGame {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string game_id = 2;
}

// MsgLeaveGameResponse defines the MsgLeaveGameResponse message.
message MsgLeaveGameResponse {}

// MsgDealCards defines the MsgDealCards message.
message MsgDealCards {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string game_id = 2;
}

// MsgDealCardsResponse defines the MsgDealCardsResponse message.
message MsgDealCardsResponse {}

// MsgPerformAction defines the MsgPerformAction message.
message MsgPerformAction {
  option (cosmos.msg.v1.signer) = "player";
  string player = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string game_id = 2;
  string action = 3;
  uint64 amount = 4;
}

// MsgPerformActionResponse defines the MsgPerformActionResponse message.
message MsgPerformActionResponse {}

// MsgMint defines the MsgMint message.
message MsgMint {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string recipient = 2;
  uint64 amount = 3;
  string eth_tx_hash = 4;
  uint64 nonce = 5;
}

// MsgMintResponse defines the MsgMintResponse message.
message MsgMintResponse {}

// MsgBurn defines the MsgBurn message.
message MsgBurn {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  uint64 amount = 2;
  string eth_recipient = 3;
}

// MsgBurnResponse defines the MsgBurnResponse message.
message MsgBurnResponse {}

// MsgProcessDeposit defines the MsgProcessDeposit message.
// Processes an Ethereum deposit by querying the bridge contract for the deposit index.
// The eth_block_height ensures deterministic replay - all validators query at the same block.
message MsgProcessDeposit {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  uint64 deposit_index = 2;
  // Ethereum block height at which to query the deposit data.
  // This ensures deterministic replay across all validators.
  // If 0, the current block height will be fetched and stored.
  uint64 eth_block_height = 3;
}

// MsgProcessDepositResponse defines the MsgProcessDepositResponse message.
message MsgProcessDepositResponse {
  string recipient = 1;
  string amount = 2;
  uint64 deposit_index = 3;
  // The Ethereum block height used to query the deposit data.
  uint64 eth_block_height = 4;
}

// MsgInitiateWithdrawal defines the MsgInitiateWithdrawal message.
// Initiates a withdrawal by burning USDC on Cosmos and creating a withdrawal request
// that can be completed on Base chain with a validator signature.
message MsgInitiateWithdrawal {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  uint64 amount = 2;        // Amount of USDC to withdraw (in microunits, 6 decimals)
  string base_address = 3;  // Ethereum/Base address to receive USDC (0x...)
}

// MsgInitiateWithdrawalResponse defines the MsgInitiateWithdrawalResponse message.
message MsgInitiateWithdrawalResponse {
  string nonce = 1;  // Unique withdrawal nonce for tracking and completing on Base
}

// MsgSignWithdrawal defines the MsgSignWithdrawal message.
// Allows validators to manually sign pending withdrawal requests.
// The signer must provide their Ethereum private key to generate the signature.
message MsgSignWithdrawal {
  option (cosmos.msg.v1.signer) = "signer";
  string signer = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];  // Validator address
  string nonce = 2;                   // Withdrawal nonce to sign
  string validator_eth_key_hex = 3;   // Validator's Ethereum private key (hex format, 64 chars without 0x prefix)
}

// MsgSignWithdrawalResponse defines the MsgSignWithdrawalResponse message.
message MsgSignWithdrawalResponse {
  bytes signature = 1;  // The generated Ethereum signature (65 bytes)
}
